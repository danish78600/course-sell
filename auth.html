<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup - CourseHub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #121212;
      color: #f5f5f5;
    }

    /* ===== Navbar ===== */
    nav {
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #f5f5f5;
      text-decoration: none;
    }

    .nav-links a:hover {
      color: #bb86fc;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 1.5em;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #2a2a2a;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }

    /* ===== Auth Section ===== */
    .auth-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.1em;
      color: #bbb;
      transition: color 0.3s;
    }

    .tab.active {
      color: #bb86fc;
      border-bottom: 2px solid #bb86fc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
    }

    input:focus {
      outline: none;
      background: #333;
    }

    button {
      padding: 10px;
      border: none;
      background: #bb86fc;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #9f6ae1;
    }

    .form-group {
      display: none;
    }

    .form-group.active {
      display: block;
    }

    .message {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }

    .message a {
      color: #bb86fc;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- ===== Navbar ===== -->
<nav>
  <div class="logo">CourseHub</div>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="auth.html">Login</a>
  </div>
</nav>

<!-- ===== Auth Section ===== -->
<div class="auth-container">
  <div class="tabs">
    <button class="tab active" onclick="showForm('login')">Login</button>
    <button class="tab" onclick="showForm('signup')">Signup</button>
  </div>

  <div id="login" class="form-group active">
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="message">
      Don’t have an account? <a href="#" onclick="showForm('signup')">Signup</a>
    </div>
  </div>

  <div id="signup" class="form-group">
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Signup</button>
    </form>
    <div class="message">
      Already have an account? <a href="#" onclick="showForm('login')">Login</a>
    </div>
  </div>
</div>

<!-- ===== Scripts ===== -->
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }

  function showForm(formId) {
    document.querySelectorAll('.form-group').forEach(f => f.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(formId).classList.add('active');
    document.querySelector(`.tab[onclick="showForm('${formId}')"]`).classList.add('active');
  }
</script>

</body>
</html>
