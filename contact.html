<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - CourseHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
    }

    nav {
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #f5f5f5;
      text-decoration: none;
    }

    .nav-links a:hover {
      color: #bb86fc;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 1.5em;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #2a2a2a;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #f5f5f5;
    }

    input:focus, textarea:focus {
      outline: none;
      background-color: #333;
    }

    button {
      padding: 10px;
      background: #bb86fc;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #9f6ae1;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">CourseHub</div>
  <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<header>
  <h1>Contact Us</h1>
</header>

<div class="container">
  <form>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>

</body>
</html>
